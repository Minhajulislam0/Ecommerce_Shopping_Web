<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cart-Shopping</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- icon(Box-Icon) -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">E-Cart</a>

            <!-- Cart-icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- cart-content -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">
                                Earbuds
                            </div>
                            <div class="cart-price">$20</div>
                            <input type="number" value="1" class="cart-product-quantity">
                        </div>

                        <!-- remove cart -->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop-Products</h2>

        <!-- Shopping Items -->
        <div class="shopping-items">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./img/product1.jpg" class="product-img" alt="">
                <h2 class="Product-title">adidas T-Shirt</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="./img/product2.jpg" class="product-img" alt="">
                <h2 class="Product-title">Wireless Earbuds</h2>
                <span class="price">$20</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="./img/product3.jpg" class="product-img" alt="">
                <h2 class="Product-title">Hooded Parka</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="./img/product4.jpg" class="product-img" alt="">
                <h2 class="Product-title">Straw Metal Bottle</h2>
                <span class="price">$12</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="./img/product5.jpg" class="product-img" alt="">
                <h2 class="Product-title">Silver Metal Glass</h2>
                <span class="price">$35</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="./img/product6.jpg" class="product-img" alt="">
                <h2 class="Product-title">Black Hat</h2>
                <span class="price">$28</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="./img/product7.jpg" class="product-img" alt="">
                <h2 class="Product-title">Backpake</h2>
                <span class="price">$23</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="./img/product8.jpg" class="product-img" alt="">
                <h2 class="Product-title">Ultraboost 22</h2>
                <span class="price">$40</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>

    </section>

    <!-- js -->
    <script src="./js/app.js"></script>
</body>
</html>
